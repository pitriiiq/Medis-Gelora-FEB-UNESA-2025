<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data - Medis GELORA FEB 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Inter', sans-serif; margin:0; background:#fdfdfd; }
    header { text-align:center; padding:60px 20px; background:linear-gradient(135deg,#005bea,#00c6fb); color:white; }
    nav { text-align:center; background:#004aad; padding:15px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:600; }
    .container { padding:40px; max-width:800px; margin:auto; }
    h2 { color:#004aad; margin-bottom:20px; text-align:center; }

    /* Chat Box */
    .chat-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      margin-top: 30px;
    }

    #chatForm textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      font-family: 'Inter', sans-serif;
    }

    #chatForm button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #004aad;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #chatForm button:hover {
      background: #01337d;
    }

    #messagesList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #messagesList li {
      background: #f9f9f9;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: left;
      font-size: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    footer { text-align:center; padding:20px; background:#004aad; color:white; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>Data Medis</h1>
    <p>Satu Tindakan, Banyak Harapan!</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="about.html">About Us</a>
    <a href="memories.html">Memories</a>
    <a href="data.html">Data</a>
  </nav>

  <div class="container">
    <h2>Pesan Anonim</h2>
    <div class="chat-box">
      <form id="chatForm">
        <textarea id="messageInput" placeholder="Tulis pesan kamu di sini..." required></textarea><br>
        <button type="submit">Kirim</button>
      </form>

      <h3>Pesan dari Pengunjung</h3>
      <ul id="messagesList"></ul>
    </div>
  </div>

  <footer>
    Â© 2025 Medis GELORA FEB
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // ðŸ”¥ GANTI DENGAN KONFIGURASI FIREBASE PUNYA KAMU
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const messagesList = document.getElementById("messagesList");

    // Kirim pesan
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        db.ref("messages").push({
          text: message,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });
    
    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const li = document.createElement("li");
      li.textContent = msg.text;
      messagesList.prepend(li); 
    });
  </script>
</body>
</html>
