<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat - Medis GELORA FEB 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      background: #004aad;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a.active {
      background: #004aad;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
    }



    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .chat-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      margin-top: 30px;
      max-height: 450px;
      overflow-y: auto;
    }

    #chatForm textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      font-family: 'Inter', sans-serif;
    }

    #chatForm button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #004aad;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #chatForm button:hover {
      background: #01337d;
    }

    .message {
      background: #f9f9f9;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: left;
      font-size: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .timestamp {
      display:block;
      font-size:12px;
      color:#666;
      margin-top:4px;
      text-align:right;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Chat Wall</h1>
    <p>Satu Pesan, Banyak Kenangan!</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="about.html">About Us</a>
    <a href="memories.html">Memories</a>
    <a href="data.html" class="active">Data</a>
  </nav>

  <div class="container">
    <h2>Kirim Pesan Anonim</h2>
    <div class="chat-box" id="chatBox">
      <form id="chatForm">
        <textarea id="messageInput" placeholder="Tulis pesan kamu di sini..." required></textarea><br>
        <button type="submit">Kirim</button>
      </form>

      <h3>Pesan dari Pengunjung</h3>
      <div id="messagesList"></div>
    </div>
  </div>

  <footer>
    Â© 2025 Medis GELORA FEB
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKHu1lu6_GkSIp76g13gZc6sTZklqDWgs",
      authDomain: "medis-gelora-feb-2025.firebaseapp.com",
      databaseURL: "https://medis-gelora-feb-2025-default-rtdb.firebaseio.com",
      projectId: "medis-gelora-feb-2025",
      storageBucket: "medis-gelora-feb-2025.firebasestorage.app",
      messagingSenderId: "900646419609",
      appId: "1:900646419609:web:9e4d6104e2c56dc1520c08",
      measurementId: "G-5B32T37VMZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const messagesList = document.getElementById("messagesList");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        push(messagesRef, { text: message, time: Date.now() });
        messageInput.value = "";
      }
    });

    function formatTime(ts) {
      const date = new Date(ts);
      return date.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" }) +
             " - " + date.toLocaleDateString("id-ID");
    }

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `
        ${msg.text}
        <span class="timestamp">${formatTime(msg.time)}</span>
      `;
      messagesList.prepend(div);
    });
  </script>
</body>
</html>
